<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelPlayer</title>
</head>
<body>
    <button onclick="
        console.log(fnSayHello());
        console.log('1+2=',fnPlusNumbers1(1, 2));
        console.log('2+3=',fnPlusNumbers2(2, 3));
        console.log('3+4=',fnPlusNumbers3(3, 4));
        console.log('4+1=',fnPlusNumbers4(4));
    " id="clickme">run allow function</button>
</body>
<script>
    // 기존 방식
    const fnPlusNumbers1 = function (pNum1, pNum2) {
        return pNum1 + pNum2;
    }

    // 화살표 함수 (function 생략)
    const fnPlusNumbers2 = (pNum1, pNum2) => {
        return pNum1 + pNum2;
    }

    // 화살표 함수 (function, return 생략)
    const fnPlusNumbers3 = (pNum1, pNum2) =>  pNum1 + pNum2;

    // 화살표 함수 (파라미터 소괄호 생략)
    const fnPlusNumbers4 = pNum1 =>  pNum1 + 1;

    const fnSayHello = () => 'hello';

</script>
</html>
