<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelPlayer</title>
</head>
<body>
    <button onclick="
        fnProductReady(1, 2000, function(pRet) {
            console.log(pRet);
            fnProductReady(2, 1000, function(pRet) {
                console.log(pRet);
                fnProductReady(3, 500, function(pRet) {
                    console.log(pRet);
                })
            })
        })
    ">Run Callback Function</button>
</body>

<script>
    function fnProductReady(pNum, pTime, fnCallback) {
        setTimeout(() => {
            console.log(pNum);
            fnCallback('상품이 성공적으로 배송되었습니다.');
        }, pTime);
    }
</script>
</html>
