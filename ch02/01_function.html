<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelPlayer</title>
</head>
<body>
    <button onclick="console.log(fnSayHello())" id="clickme">push</button>
    <button onclick="alert(fnPlusNumbers(3, 5))">3+5=?</button>
    <button onclick="console.log(fnMinusNumbers(3, 5))">3-5=?</button>

    <script>
        function fnSayHello() {
            document.querySelector('#clickme').innerHTML = 'Hello!';
        }
        function fnPlusNumbers(pNum1, pNum2) {
            return pNum1 + pNum2;
        }
        fnMinusNumbers = function(pNum1, pNum2) {
            return pNum1 - pNum2;
        };


    </script>
</body>
</html>
